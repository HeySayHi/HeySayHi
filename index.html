<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Image</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #000;
      overflow: hidden;
    }
    img {
      max-width: 100%;
      max-height: 100vh;
      display: block;
    }
  </style>
</head>
<body>

  <img id="random-image" src="" alt="">

  <script>
    const baseUrl = "https://raw.githubusercontent.com/HeySayHi/HeySayHi/main/";

    const imageFiles = [
      "A.gif",
      "A.gif",
      "A.gif",
      "A.gif",
      "A.gif",
      "A.gif"
    ];

    const randomIndex = Math.floor(Math.random() * imageFiles.length);
    const randomImageFile = imageFiles[randomIndex];

    const imageUrl = baseUrl + randomImageFile;

    document.getElementById("random-image").src = imageUrl;
  </script>

</body>
</html>
