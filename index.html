<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Image</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #000;
      overflow: hidden;
    }
    img {
      max-width: 100%;
      max-height: 100vh;
      display: block;
    }
  </style>
</head>
<body>

  <img id="daily-image" src="" alt="">

  <script>
    const today = new Date();
    const dayOfWeek = today.getDay(); // 0 = Sunday, 1 = Monday, ..., 6 = Saturday

    let imageUrl = "";

    const baseUrl = "https://raw.githubusercontent.com/HeySayHi/HeySayHi/main/";

    switch (dayOfWeek) {
      case 0:
        imageUrl = baseUrl + "sunday-image.gif"; 
        break;
      case 1:
        imageUrl = baseUrl + "monday-image.gif"; 
        break;
      case 2:
        imageUrl = baseUrl + "tuesday-image.gif"; 
        break;
      case 3:
        imageUrl = baseUrl + "wednesday-image.gif"; 
        break;
      case 4:
        imageUrl = baseUrl + "thursday-image.gif";
        break;
      case 5:
        imageUrl = baseUrl + "friday-image.gif"; 
        break;
      case 6:
        imageUrl = baseUrl + "saturday-image.gif"; 
        break;
      default:
        imageUrl = baseUrl + "default-image.gif"; 
        break;
    }

    document.getElementById("daily-image").src = imageUrl;
  </script>

</body>
</html>
